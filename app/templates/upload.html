{% extends "layout.html" %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% block body %}
<div class="page-content">
        <div class="col-lg-12" id="admin-breadcrumbs">
            <a href="{{ url_for('admin.show_panel') }}">List users</a> |
            <a href="{{ url_for('admin.add_user') }}">Add user</a> |
            <a href="">List organizations</a> |
            <a href="">Add organization</a>
        </div>
       
  <div class="page-content">
  

        <form action="/uploader" enctype="multipart/form-data"
          method="post"  id="uploadform" class="form-horizontal" role="form" >
          <div class="form-group">
            <label for="select-organization">Upload File</label>
          </div>
        <div class="form-group">
            <input type = "file" name = "file" required="" />
        </div>
        
    <div class="control-group">
      <label class="control-label" for="singlebutton"></label>
      <div class="controls">
      <button id="singlebutton" name="singlebutton" class="btn btn-info">Upload</button>
      </div>
    </div>
  </form>
  
  
</div>


{% endblock %}




<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<script>
    $(document).ready(function(){
             $("#uploadform").validate({
              submitHandler: function(form) {
              <!--alert();-->
              form.preventDefault();
                $(form).submit();
      }
     });
    });
</script>
<style type="text/css">
	.my-container{
		    padding-right: 20px;
		    padding-left: 15px;
		    margin-right: 20px;
		    margin-left: auto;
		    margin-top: 30px;
		    margin-left: 30px;
	}
</style>
